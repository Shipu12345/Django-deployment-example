<!DOCTYPE html>

{% extends 'BasicApp/base.html' %}

{% block body_block %}

<div class="jumbotron">

  <h1>Please Login Here :</h1>
  <form  action="{% url 'BasicApp:login' %}" method="post">

    {% csrf_token %}

    <label for="username">username</label>
    <p><input type="text" name="username" placeholder="Write Username Here"></p>
    <label for="password">Password</label>
    <p><input type="password" name="password" ></p>

    <p><input type="submit" name="" value="Login"></p>


  </form>

</div>

{% endblock %}
